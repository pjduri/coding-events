<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: header"></nav>

<form method="post" action="/tags/create">
    <div class="form-group">
        <label>Name (3-50 characters)
            <input type="text" th:field="${tag.name}" class="form-control">
        </label>
        <p class="error" th:errors="${tag.name}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create Tag" class="btn btn-success">
    </div>
</form>

</body>
</html>
