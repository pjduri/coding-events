<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: header"></nav>

<table class="table">
    <thead>
    <tr>
        <th>Tags</th>
    </tr>
    </thead>
    <tr th:each="tag : ${tags}">
        <td>
            <a th:text="${tag.displayName}"></a>
        </td>
    </tr>
</table>

</body>
</html>
